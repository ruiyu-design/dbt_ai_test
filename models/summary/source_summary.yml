    schema: "{{ 'dev_mc_data_statistics' if target.name == 'dev' else 'dbt_models_summary' }}"
    loader: Manual

    tables:
      - name: exchange_rates
        description: Each record represents an exchange_rates to USD
        columns:
          - name: currency
          - name: rate
      - name: user_extra
        description: Each record represents a user_extra
